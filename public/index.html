<!DOCTYPE html>
<html>
<head>
  <meta name="theme-color" content="#317EFB"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h1>Palette<span><img src='../assets/logo.jpg' class='logo-image'/></span>Picker</h1>
  <main>
    <div class='button-div'>
      <button class='generate-button'>Generate Random Colors</button>
    </div>
      <section class='main-pallete'>
        <article class = 'main-color color1 color '>
          <div class='unlocked-image'></div>
          <h3 class='code1'></h3>
        </article>
        <article class = 'main-color color2 color'>
          <div class="unlocked-image"></div>
          <h3 class='code2'></h3>
        </article>
        <article class = 'main-color color3 color'>
          <div class="unlocked-image"></div>
          <h3 class='code3'></h3>
        </article>
        <article class = 'main-color color4 color'>
          <div class="unlocked-image"></div>
          <h3 class='code4'></h3>
        </article>
        <article class = 'main-color color5 color'>
          <div class="unlocked-image"></div>
          <h3 class='code5'></h3>
        </article>
    </section>
    <div class='save-project-container'>
      <h2 class='save-project-title'>CREATE AND SAVE YOUR PROJECT HERE</h2>
      <input class='name-input project-input' type='text' placeholder='Create A New Project'>
      <button class='save-button-project'>Save Project</button>
      <div class='save-pallete-container'>
        <h2 class='save-pallete-title'>Like this Palette? Save it to a project!</h2>
        <form class='save-project-form'>
          <select class='new-project'>
            <option>Project Name</option>
          </select>
          <input class='name-input palette-input' type='text' placeholder='Name Your Pallete Here'>
          <button class='save-button-palette'>Save Palette</button>
        </form>
      </div>
    </div>
      <div class='projects-palettes-container'>
      </div>
  </main>
  <script type="text/javascript" src='./js/jquery.min.js'></script>
  <script type="text/javascript" src="./js/scripts.js"></script>

</body>
</html>
